<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/contact-us-style.css" />
  </head>
  <body>
    <div class="mb"></div>

    <header class="container fjb ">
      <div class="nav-burger">
        <div class="nav-burger-stick"></div>
        <div class="nav-burger-stick"></div>
        <div class="nav-burger-stick"></div>
      </div>
      <div class="logo-wrapper">
        <a href="#" class="logo-link">
          <img class="logo" src="./img/Logo.png" alt="logo" />
        </a>
      </div>
      <div class="fjb search-nav-box">
        <form class="search-form">
          <input type="text" class="search-input" placeholder="Search" />
          <img class="search-ico" src="./img/search-ico.png" alt="search" />
        </form>
        <nav class="nav">
          <ul class="nav-list fjb">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Company Profile </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Products </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">R & D</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="mb"></div>

    <div class="image-banner contact-us-bunner"></div>

    <section class="content">
      <div class="container">
        <h1 class="main-title">
          Contact us
        </h1>

        <img class="decoration mg" src="./img/xxxxx.png" alt="decoration" />
        <form action="post" class="form fjb">
          <div class="left-input-group">
            <label class="text">
              <p>Name *</p>
              <input class="text input" name="name" type="text" />
            </label>
            <label class="text">
              <p>Company Name</p>
              <input class="text input" name="company_name" type="text" />
            </label>
            <label class="text">
              <p>Position</p>
              <input class="text input" name="position" type="text" />
            </label>
            <label class="text">
              <p>City</p>
              <input class="text input" name="city" type="text" />
            </label>
            <label class="text">
              <p>Country</p>
              <input class="text input" name="country" type="text" />
            </label>
            <label class="text">
              <p>Telephone</p>
              <input class="text input" name="tel" type="tel" />
            </label>
            <label class="text">
              <p>Email *</p>
              <input class="text input" name="email" type="email" />
            </label>
          </div>
          <div class="right-input-group">
            <label class="text">
              <p>You are a</p>
              <input class="text input" name="name" type="text" />
            </label>
            <label class="text">
              <p>If other, please specify</p>
              <input class="text input" name="company_name" type="text" />
            </label>
            <label class="text">
              <p>You are interested in</p>
              <textarea name="interested" class="text textarea"></textarea>
            </label>
            <label class="text">
              <p>Please type this code</p>
              <div class="fjb cupthca-group">
                <img src="./img/cupthca.png" alt="cupthca" />
                <input class="text input input-cupthca" name="city" type="text" />
                <button class="submit-btn text" type="submit">Send Message</button>
              </div>
            </label>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="contacts-bg">
        <div class="container">
          <div class="footer-contacts fjb">
            <nav class="footer-nav">
              <ul class="footer-nav-list">
                <li class="footer-nav-item">
                  <a class="footer-nav-link" href="#">PROFILE </a>
                </li>
                <li class="footer-nav-item">
                  <a class="footer-nav-link" href="#">MANAGEMENT </a>
                </li>
                <li class="footer-nav-item">
                  <a class="footer-nav-link" href="#">PRODUCTS </a>
                </li>
                <li class="footer-nav-item">
                  <a class="footer-nav-link" href="#">R&D </a>
                </li>
                <li class="footer-nav-item">
                  <a class="footer-nav-link" href="#">LINKS</a>
                </li>
                <li class="footer-nav-item">
                  <a class="footer-nav-link" href="#">SITEMAP</a>
                </li>
                <li class="footer-nav-item">
                  <a class="footer-nav-link" href="#">CONTACT</a>
                </li>
              </ul>
            </nav>
            <ul class="footer-ico-list">
              <li class="footer-ico-item">
                <a href="#"
                  ><img class="footer-ico" src="./img/in.png" alt="linkedin"
                /></a>
              </li>
              <li class="footer-ico-item">
                <a href="#"
                  ><img
                    class="footer-ico"
                    src="./img/Ico_inst.png"
                    alt="instagram"
                /></a>
              </li>
              <li class="footer-ico-item">
                <a href="#"
                  ><img class="footer-ico" src="./img/youtube.png" alt="youtube"
                /></a>
              </li>
              <li class="footer-ico-item">
                <a href="#"
                  ><img class="footer-ico" src="./img/twitter.png" alt="twitter"
                /></a>
              </li>
              <li class="footer-ico-item">
                <a href="#"
                  ><img class="footer-ico" src="./img/Ico_fb.png" alt="facebook"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="cop-bg">
        <div class="container">
          <h3 class="cop center">
            AGRIDERA SEEDS & AGRICULTURE LTD. Â© 2020
          </h3>
        </div>
      </div>
    </footer>
  </body>
</html>
