<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agridera</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- -----Start-screen----- -->
    <div class="start-screen">
      <header class="fjb">
        <div class="logo-wrapper">
          <a href="#" class="logo-link">
            <img class="logo" src="./img/Logo.png" alt="logo" />
          </a>
        </div>
        <div class="fjb search-nav-box">
          <form class="search-form">
            <input type="text" class="search-input" placeholder="Search" />
            <img class="search-ico" src="./img/search-ico.png" alt="search" />
          </form>
          <nav class="nav">
            <ul class="nav-list fjb">
              <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item">
                <a class="nav-link" href="#">Company Profile </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Products </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item"><a class="nav-link" href="#">R & D</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="start-screen-title-wrapper center">
        <h1 class="start-screen-title">
          Agridera Seeds and Agriculture Ltd
        </h1>
      </div>

      <a href="#" class="btn center">read more</a>
    </div>
    <!-- -----Products----- -->
    <div class="products">
      <div class="fjb">
        <div class="product">
          <div class="product-ico-wrapper center">
            <img class="product-ico center" src="./img/1ico.png" alt="wheat" />
          </div>
          <p class="product-description">Wheat</p>
        </div>
        <div class="product">
          <div class="product-ico-wrapper center">
            <img class="product-ico center" src="./img/2ico.png" alt="wheat" />
          </div>
          <p class="product-description">confection watermelon</p>
        </div>
        <div class="product">
          <div class="product-ico-wrapper center">
            <img class="product-ico center" src="./img/3ico.png" alt="wheat" />
          </div>
          <p class="product-description">clover</p>
        </div>
        <div class="product">
          <div class="product-ico-wrapper center">
            <img class="product-ico center" src="./img/4ico.png" alt="wheat" />
          </div>
          <p class="product-description">confection Sunflower</p>
        </div>

        <div class="product">
          <div class="product-ico-wrapper center">
            <img class="product-ico center" src="./img/5ico.png" alt="wheat" />
          </div>
          <p class="product-description">Tomato</p>
        </div>

        <div class="product">
          <div class="product-ico-wrapper center">
            <img class="product-ico center" src="./img/6ico.png" alt="wheat" />
          </div>
          <p class="product-description">Eggplant P/O</p>
        </div>

        <div class="product">
          <div class="product-ico-wrapper center">
            <img class="product-ico center" src="./img/7ico.png" alt="wheat" />
          </div>
          <p class="product-description">Ornamental Sunflower</p>
        </div>
      </div>
    </div>
  </body>
</html>
